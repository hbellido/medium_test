<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Open Graph</title>

    <!-- Open Graph (para WhatsApp, Teams, Facebook, etc.) -->
    <meta property="og:title" content="¡Mira mi increíble sitio web!">
    <meta property="og:description" content="Este es un contenido de prueba con Open Graph para Teams.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Imagen+de+prueba">
    <meta property="og:url" content="http://localhost:5500">
    <meta property="og:type" content="website">

    <!-- Microsoft-specific meta tags -->
    <meta name="msapplication-TileImage" content="https://via.placeholder.com/1200x630.png?text=Imagen+de+prueba">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <!-- Twitter Cards (opcional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="¡Mira mi increíble sitio web!">
    <meta name="twitter:description" content="Este es un contenido de prueba con Open Graph para Teams.">
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630.png?text=Imagen+de+prueba">
</head>
<body>
    <h1>Prueba de Open Graph en Teams</h1>
    <p>Comparte este enlace en Teams y verifica si aparece la vista previa.</p>
</body>
</html>
